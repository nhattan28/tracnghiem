    input[type="text"] {

<body>
  <div class="container">
    <h2>‚ú® Chuy·ªÉn VƒÉn B·∫£n Th√†nh File Word ‚ú®</h2>

    <textarea id="textInput" placeholder="Nh·∫≠p vƒÉn b·∫£n t·∫°i ƒë√¢y..."></textarea>
    <input type="text" id="filenameInput" placeholder="Nh·∫≠p t√™n file Word (kh√¥ng c·∫ßn .docx)" />

    <div class="buttons">
      <button onclick="generateWord()">üìù Chuy·ªÉn th√†nh Word</button>
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Quay v·ªÅ trang ch√≠nh</button>
      <button onclick="window.location.href='chuyendoi.html'">üîß Chu·∫©n h√≥a c√¢u h·ªèi</button>
    </div>
  </div>

  <script>
    function generateWord() {
      const rawText = document.getElementById("textInput").value.trim();
      const filename = document.getElementById("filenameInput").value.trim();

      if (!rawText) {
        alert("Vui l√≤ng nh·∫≠p n·ªôi dung vƒÉn b·∫£n.");
        return;
      }
      if (!filename) {
        alert("Vui l√≤ng nh·∫≠p t√™n file Word.");
        return;
      }

      // X√≥a c√°c d√≤ng kh√¥ng mong mu·ªën
      const cleanedText = rawText
        .replace(/Chuy·ªÉn VƒÉn B·∫£n Th√†nh File Word/g, '')
        .replace(/Chuy·ªÉn th√†nh Word/g, '')
        .replace(/‚Üí T·ªõi chuyendoi\.html/g, '')
        .trim();

      const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
                     "xmlns:w='urn:schemas-microsoft-com:office:word' " +
                     "xmlns='http://www.w3.org/TR/REC-html40'>" +
                     "<head><meta charset='utf-8'><title>Export HTML To Word</title></head><body>";
      const footer = "</body></html>";
      const html = header + cleanedText.replace(/\n/g, "<br>") + footer;

      const blob = new Blob(['\ufeff', html], {
        type: 'application/msword'
      });

      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = filename + ".doc";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
